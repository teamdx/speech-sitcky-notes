<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech-Sticky-Notes</title>

    <script type="text/javascript" src="scripts/jquery.js"></script>

    <script type="text/javascript" src="scripts/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="scripts/materialize.min.js"></script>
    <script type="text/javascript" src="scripts/sticky-notes.js" type="text/javascript"></script>
    <script type="text/javascript" src="scripts/main.js" type="text/javascript"></script>
    
    <link rel="stylesheet" type="text/css" href="css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="css/sticky-notes.css"/>
    <link rel="stylesheet" type="text/css" href="css/button.css"/>

    <!--泉野-->
    <style type="text/css">
        div.example {
            overflow-y:auto;
        }

</head>

<body>

    <img src="./images/fusenB15.png" alt="付箋アプリロゴ" title="付箋アプリロゴ" />

    <!--デバッグ用の領域-->
    <div class="row">
        <div class="box col s12">
            非面接者氏名
            <textarea style="width: 10%;height: 25px;" id="interviewerName">ボビー君</textarea>
            <!--名前-->
            <!-- <input type="text" style="width:100%" id="userName" value=""></td> -->
            <!--付箋の色選択-->
            <input type="color" id="color" name="color" list="colorList" value="#efcc4c">
            <!--付箋の色のリスト-->
            <datalist id="colorList">
                <option>#efcc4c</option>
                <option>#E63D46</option>
                <option>#FF7E00</option>
                <option>#00A36F</option>
                <option>#4363C1</option>
                <option>#FF0078</option>
                <option>#C09D4B</option>
                <option>#2CBF13</option>
                <option>#2C6DFF</option>
                <option>#FFFFFF</option>
                <option>#FF699E</option>
                <option>#89612D</option>
                <option>#0B755E</option>
                <option>#17AEDF</option>
                <option>#000000</option>
            </datalist>
            <!--付箋作成ボタン-->
            <!--<input type="button" id="buttonAdd" value="付箋作成">-->
            <!--音声認識開始ボタン-->
            <input type="button" id="btnRecStart" value="音声認識開始">
            <!--ログ出力-->
            <input type="button" value="ログ出力" class="printing" onclick="createTextFile();" />
            <!--付箋内容出力ボタン-->
            <input type="button" value="付箋内容出力" class="printing" onclick="createFusenFile();" />
            <!--印刷ボタン-->
            <input type="button" value="印刷する" class="printing" onclick="window.print();" />

            <!--音声認識結果-->
            <textarea style="width: 100%" id="message"></textarea></td>

            <!-- ファイル出力用のリンク -->
            <a id="logFile" href="" download="logFile.txt" style=""></a>
            <a id="funsenFile" href="" download="fusenFile.txt" style=""></a>

        </div>
    </div>

    <!--発言履歴-->
    <div style="width: 100%; height: 100px; border: 1px #c0c0c0 solid" class="example" id="history2">
        <ul id="lists">

            <br />
            <a href="javascript:createFusen('はい');">1:はい</a>
            <br />-->

        </ul>
    </div>


    <!--カテゴリ領域-->
    <div id="category" class="row">
        <div class="box col s12 m4 l4 ">
            <div id="tag-erea" class="card large">付箋</div>
        </div>
        <div class="box col s12 m4 l4 ">
            <div id="tag-erea2" class="draggable-snap card large">志望動機</div>
        </div>
        <div class="box col s12 m4 l4 ">
            <div id="tag-erea3" class="draggable-snap card large">自己PR</div>
        </div>
        <div class="box col s12 m4 l4 ">
            <div id="tag-erea4" class="draggable-snap card large">前職の離職理由</div>
        </div>
        <div class="box col s12 m4 l4 ">
            <div id="tag-erea5" class="draggable-snap card large">強み</div>
        </div>
        <div class="box col s12 m4 l4 ">
            <div id="tag-erea6" class="draggable-snap card large">自由質問</div>
        </div>
        <div class="box col s12 m4 l4 ">
            <div id="tag-erea7" class="draggable-snap card large">Good/深堀したい</div>
        </div>
        <div class="box col s12 m4 l4 ">
            <div id="tag-erea8" class="draggable-snap card large">Bad</div>
        </div>
    </div>
